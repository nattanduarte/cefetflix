<!DOCTYPE html>
<html>
<head>
	<title>CEFETFlix</title>
	<script src="./js/filmes.js"></script>
	<script src="./js/jquery-min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
	<link rel="stylesheet" type="text/css" href="./css/decoracao.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">


	<script>
		 	
	$(function(){

		$.each(filmes, function(indice, filme){

			var $ul= $("<ul />");
			var $ol= $("<ol />");
			var $div= $("<div />");
			var $divOpiniao = $("<div/>");
			if (filme.classificacao==0) {
					var classificacao = "./img/livre.png";
			};
			if (filme.classificacao==10) {
						var classificacao = "./img/10.png";
			};
			if (filme.classificacao==12) {
						var classificacao = "./img/12.png";
			};
			if (filme.classificacao==14) {
						var classificacao = "./img/14.png";
			};
			if (filme.classificacao==16) {
						var classificacao = "./img/16.png";
			};
			if (filme.classificacao==18) {
						var classificacao = "./img/18.png";
			};
			$.each(filme.opinioes, function(i, obj){
				$divOpiniao
					.append($("<p/>")
						.addClass("opinioes-rating-p")
						.text(obj.rating)
						.append("/5")
					)
					.append($("<h1/>")
						.addClass("opinioes-descricao")
						.text(obj.descricao)
					)			
			});
			var $ulSemelhante= $("<ul/>")
			$.each(filme.titulosSemelhantes,function(i,obj){
				$ulSemelhante.append($("<img/>").addClass("tituloSemelhante").attr("src",filmes[obj-1].figura))
			});

			$(".content").hide();	

			$(".esconde").click(function(){
				$(".content").fadeIn();
			
			});
			
		

			$(".catalogo")
				.append($("<div />")
				.addClass("filme")
					.append($("<h1 />")
						.addClass("titulo")
						.text(filme.titulo)
					)
					.append($("<img />")
						.addClass("banner")
						.attr("src", filme.figura)
					)
					.append($("<h6/>")
							.addClass("esconde")
							.text("Ver mais +")
					)	
					.append($("<section/>")
						.addClass("content")

						.append($("<article />")
							.addClass("resumo")
							.text(filme.resumo)
						)

						.append($("<p/>")
							.addClass("elenco")
							.text("Elenco:")
							.append($("<p />")
								.text(filme.elenco)
							)
						)
					
						.append($("<p/>")
							.addClass("generos")
							.text("Gêneros:")
							.append($("<p />")
								.text(filme.generos)
							)
						)
						.append($("<img />")
							.addClass("classificacao")
							.attr("src", classificacao )
						)
						.append($("<p/>")	
							.text("Opiniões:")
							.append($divOpiniao)
						)
						
						.append($("<p/>")
							.append($ulSemelhante)
						)
						
				)
			)							
		});
	});
	
</script>

</head>
<body>
	<header class="header	">
		<img src="./img/start.png" alt="CEFETFLIX" class="logo">
	</header>
	<div class="catalogo">	
	</div>
</body>
</html>
